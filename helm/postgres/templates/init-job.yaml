apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init
  namespace: {{ .Values.cluster.namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: psql
        image: postgres:16
        env:
        - name: PGHOST
          value: {{ .Values.cluster.name | quote }}
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: keycloak.{{ .Values.cluster.name }}.credentials.postgresql.acid.zalan.do
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak.{{ .Values.cluster.name }}.credentials.postgresql.acid.zalan.do
              key: password
        - name: PGDATABASE
          value: "postgres"
        command:
        - /bin/sh
        - -c
        - |
          #!/bin/sh
          set -e
          
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h $PGHOST -U $PGUSER; do
            echo "PostgreSQL not ready, waiting..."
            sleep 5
          done
          
          echo "âœ… PostgreSQL is ready"
          echo "Database 'keycloak' is managed by the operator"
